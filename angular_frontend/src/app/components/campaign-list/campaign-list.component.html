<app-auditor-navbar></app-auditor-navbar>
<div class="page-container">
  <div class="title-container">
    <h1>Campaigns</h1>
  </div>

  <!-- Wrapper used to have horizontal flex container for whole table -->
  <div class="table-wrapper">
    <div class="table-container">
      
      <div class="table-upper-controls">
        <div></div> 
        <button mat-fab extended color="primary" (click)="openCreateDialog()">Create Campaign</button>
      </div>

      <div class="mat-elevation-z8 table">

        

        <table mat-table class="full-width-table table-rows" matSort aria-label="Elements">
          <!-- Id Column -->
          <ng-container matColumnDef="campaignID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Campaign ID</th>
            <td mat-cell *matCellDef="let row">{{row.campaignID}}</td>
          </ng-container>

          <!-- Start Date Column -->
          <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
            <td mat-cell *matCellDef="let row">{{row.startDate}}</td>
          </ng-container>

          <!-- End Date Column -->
          <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
            <td mat-cell *matCellDef="let row">{{row.startDate}}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let row">
              <button mat-button color="warn" (click)="openDeleteDialog(row.campaignID)">Delete</button>
              <button mat-button color="primary" (click)="goToCampaign(row.campaignID)">Edit</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator
            [length]="dataSource.data.length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20]"
            aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
