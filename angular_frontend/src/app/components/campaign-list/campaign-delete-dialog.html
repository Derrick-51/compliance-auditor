<mat-dialog-content>
  <p>Are you sure you want to delete campaign {{data.campaignID}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="basic" [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
