<div class="container flex">
    <div class="w-1/2 p-5">
      <!-- Markdown editor -->
      <textarea [(ngModel)]="editorContent" class="w-full h-full border rounded p-2"></textarea>
      <!-- Submit button-->
      <button mat-raised-button color="primary" class="mt-4">Submit</button>
    </div>
    <!-- Markdown preview-->
    <markdown [data]="previewContent"></markdown>
  </div>
