<div class="flex justify-center items-center w-full h-full bg-[#f2f2f2]">
  <div class="w-[500px] mr-20">
    <img
      class="mb-2"
      src="/assets/UrbanScienceHomepage.png"
      alt="Urban Science Logo"
    />
    <p class="text-xl">
      Please create an account to access our automated auditing system.
    </p>
  </div>
  <div class="ml-4 shadow-lg">
    <div>
      <form [formGroup]="forgotPassForm" (ngSubmit)="submitDetails()">
        <mat-card class="w-[350px] p-2">
          <mat-card-header class="text-3xl flex justify-center mb-3 -mt-3">
            <mat-card-header>Forgot Password</mat-card-header>
          </mat-card-header>
          <mat-card-content>
            <label for="email" class="ml-2">Email</label>
            <div class="email-container">
              <mat-form-field hideRequiredMarker class="w-full">
                <mat-label>Enter your email</mat-label>
                <input
                  type="text"
                  matInput
                  formControlName="email"
                  name="email"
                  placeholder="example@email.com"
                />
                @if (email.invalid && email.dirty || email.touched) {
                <mat-error>{{ getEmailErrorMessage() }}</mat-error>
                }
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button
              label="forgotPasswordButton"
              mat-flat-button
              class="w-1/2 mx-auto"
              color="primary"
              [disabled]="forgotPassForm.invalid"
              type="submit"
            >
              Send Email
            </button>
          </mat-card-actions>
          <mat-card-actions>
            <div>
              Already have an account? Click
              <a
                class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600"
                routerLink="/login"
                >here</a
              >
              to login!
            </div>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
