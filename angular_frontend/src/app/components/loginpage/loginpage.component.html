<form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
  <div class="h-lvh w-lvw flex justify-center items-center">
    <mat-card>
      <mat-card-content>Login</mat-card-content>
      <div class="email-container">
        <mat-form-field>
          <mat-label for="email">Enter your email</mat-label>
          <input
            type="text"
            matInput
            formControlName="email"
            class="w-full"
            name="email"
            placeholder="example@email.com"
          />
          @if (email.invalid && email.dirty || email.touched) {
          <mat-error>{{ getEmailErrorMessage() }}</mat-error>
          }
        </mat-form-field>
      </div>
      <div class="password-container">
        <mat-form-field>
          <mat-label for="email">Enter your password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            class="w-full"
            formControlName="password"
            name="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          @if (password.invalid && password.dirty || password.touched) {
          <mat-error>{{ getEmailErrorMessage() }}</mat-error>
          }
        </mat-form-field>
      </div>
      <button
        mat-raised-button
        label="sign in"
        type="submit"
        styleClass="w-full"
        color="primary"
        [disabled]="loginForm.invalid"
      >
        Sign in
      </button>
      <div class="mt-2">
        <p>
          Create an account
          <a routerLink="/register" routerLinkActive="active">here</a>
        </p>
      </div>
    </mat-card>
  </div>
</form>
